<div class="row container">
    <h1 class="my-4">Servicios</h1>
</div>

<div class="row container">

    <div *ngIf="isLoading$; then ifcondition else elsecondition"> ... </div>

    <ng-template #ifcondition>
        <div>
            <h4>Cargando Servicios ...</h4>
        </div>
    </ng-template>
    <ng-template #elsecondition>
        <br><br>

  <div *ngIf="skills.length>0; then ifcondition else elsecondition">...</div>
  
  <ng-template #ifcondition>
        <div class="col-md-4 col-xs-12 animated fadeIn" *ngFor="let skill of skills">
            <div class="card" style="width: 20rem;margin:15px;">
                <img class="card-img-top" src="assets/logo_sin_fondo.png" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">{{skill.name}}</h4>
                    <p class="card-text">{{skill.description}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
  </ng-template>


  <ng-template #elsecondition>
        <div class="alert alert-danger" role="alert">
          <strong>Atenci√≥n: </strong>No se encontraron servicios publicados.
        </div>
      </ng-template>


    </ng-template>



</div>
